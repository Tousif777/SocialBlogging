{% extends 'base.html' %}
{% block title %}
Update Blog
{% endblock %}

{% block content %}
      


<h1>Edit blog post</h1>
<hr>
</br>
{% if user.is_authenticated %}
<form method="POST">
    <div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Update</button>
    </div>
    
</form>
{% endif %}


{% endblock  %}

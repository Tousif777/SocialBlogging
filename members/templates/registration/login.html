{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}

{% block content %}
      


<h1>Login.</h1>
<hr>
</br>
<div class="text-center">
<form method="POST">
    <div class="form-group">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Login</button>
    </div>
</div>
<div class="text-center">
<h1>Don't have account?</h1>
<a href="{% url 'register' %}">Register Now</a>
</div>





{% endblock  %}
